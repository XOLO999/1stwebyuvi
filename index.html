<!DOCTYPE html>
<html>
<head>
	<title>Math Joke</title>
	<style>
		/* Add some basic styling to make it look more attractive */
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0; /* Light gray background */
		}
		
		h1 {
			color: #00698f; /* Blue heading */
			text-align: center;
		}
		
		p {
			margin-bottom: 20px; /* Add some space between paragraphs */
		}
		
		.math-problem {
			background-color: #fff; /* White background for math problem */
			padding: 20px;
			border: 1px solid #ddd; /* Light gray border */
			border-radius: 10px; /* Rounded corners */
		}
		
		.joke {
			color: #666; /* Dark gray text for joke */
			font-style: italic;
		}
	</style>
</head>
<body>
	<h1>Math Joke</h1>
	<div class="math-problem">
		<p>Here's a random math problem:</p>
		<p>
			What is the value of x in the equation:<br>
			2x + 5 = 11?
		</p>
		<p>Solve for x:</p>
		<p>x = (11 - 5) / 2</p>
		<p>x = 3</p>
	</div>
	<p class="joke">And here's a lame joke:</p>
	<p class="joke">Why did the math book look so sad?</p>
	<p class="joke">Because it had too many problems!</p>
</body>
</html>
